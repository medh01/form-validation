<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/efd75ff218.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="">
            <label for="username">username</label>
            <input type="text" id="username" placeholder="enter your username" autocomplete="off">
            <div class="error"></div>

            <label for="email">email</label>
            <input type="text" id="email" placeholder="enter your email" autocomplete="off">
            <div class="error"></div>
    
            <label for="phone">phone number</label>
            <input type="text" id="phone" placeholder="enter your phonenumber" autocomplete="off">
            <div class="error"></div>
    
            <label for="password">password</label>
            <div class="password">
                <input type="password" id="password" placeholder="enter your password" autocomplete="off">
                <i class="fas fa-eye"></i>
                <i class="fas fa-eye-slash"></i>
            </div>
            <div class="error"></div>
            <ul>
                <li>minimal length is 8 characters</li>
                <li>must contain at least one lowercase</li>
                <li>must contain at least one uppercase</li>
                <li>must contain at least a digit</li>
                <li>must contain at least one special character (!@#/])</li>
            </ul>
    
            <label for="confirmPassword">confirm password</label>
            <div class="confirmPassword"> 
                <input type="password" id="confirmPassword" placeholder="confirm your password" autocomplete="off">
                <i class="fas fa-eye"></i>
                <i class="fas fa-eye-slash"></i>
            </div>
            <div class="error"></div>

            <div class="buttons">
                <button type="submit" id="submit">submit</button>
                <button type="reset">reset</button>
            </div> 
        </form>
    </div>

    <script src="script.js"></script>
   
</body>
</html>
